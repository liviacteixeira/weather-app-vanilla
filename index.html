<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8d06afa081.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">Lisbon</h1>
          <ul>
            <li id="date">
              Friday 21:34
            </li>
            <li id="description">
              Clear
            </li>
          </ul>
          <div class="bottom-app">
            <div class="row">
              <div class="col-6">
                <i class="fas fa-sun"
                  ><span class="temperature" id="temperature">21</span
                  ><span class="degree">°</span></i
                >
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity">70</span>%</li>
                  <li>Wind: <span id="wind">26</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <small
          ><a
            href="https://github.com/liviacteixeira"
            target="_blank"
            class="link-git"
            >Open-source code</a
          >
          by Lívia Câmara</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
