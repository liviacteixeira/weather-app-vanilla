<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d06afa081.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>
            Friday 21:34
          </li>
          <li>
            Clear
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-sun">21°</i>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 70%</li>
              <li>Wind: 26km/h</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/liviacteixeira" target="_blank"
            >Open-source code</a
          >
          by Lívia Câmara</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
